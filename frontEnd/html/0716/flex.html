<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul {
            display: flex;
            flex-wrap: wrap;
            width: 200px;
            /* height: 300px; */
            list-style: none;
            background-color: royalblue;
        }

        li {
            flex-basis: 30px;
            background-color: teal;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <ul>
        <li>11111</li>
        <li>222</li>
        <li>33333</li>
        <li>444</li>
        <li>5555555</li>
    </ul>
</body>

</html>
