<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <style>
        ul {
            list-style: none;
        }
    </style>
</head>

<body>
    <h1>회원가입</h1>
    원활한 서비스 이용을 위해 회원가입을 해주세요.

    <form method="get">
        <div>
            <ul>
                <li>
                    <label for="user-id">아이디</label>
                    <input id="user-id" type="text" name="id" required>
                </li>
            </ul>
            <!-- <br> -->
            <label for="user-email">이메일</label>
            <input id="user-email" type="email" name="email" required>
            <!-- <br> -->
            <label for="user-password">비밀번호</label>
            <input id="user-password" type="password" name="password" required>
            <!-- <br> -->
            <label for="user-nickname">닉네임</label>
            <input id="user-nickname" type="text" name="nickname" required>
        </div>
        <fieldset>
            <legend>성별</legend>
            <ul>
                <li>
                    <input id="male" type="radio" name="gender">
                    <label for="male">남성</label>
                </li>
                <li>
                    <input id="female" type="radio" name="gender">
                    <label for="female">여성</label>
                </li>
                <li>
                    <input id="None" type="radio" name="gender">
                    <label for="None">선택 안함</label>
                </li>
            </ul>

        </fieldset>
        <fieldset>
            <legend>사용 기술</legend>
            <ul>
                <li>
                    <input id="HTML" type="checkbox" name="technic">
                    <label for="HTML">HTML</label>
                </li>
                <li>
                    <input id="CSS" type="checkbox" name="technic">
                    <label for="CSS">CSS</label>
                </li>
                <li>
                    <input id="JavaScript" type="checkbox" name="technic">
                    <label for="JavaScript">JavaScript</label>
                </li>
                <li>
                    <input id="Python" type="checkbox" name="technic">
                    <label for="Python">Python</label>
                </li>
                <li>
                    <input id="Django" type="checkbox" name="technic">
                    <label for="Django">Django</label>
                </li>
                <li>
                    <input id="GitHub" type="checkbox" name="technic">
                    <label for="GitHub">GitHub</label>
                </li>
                <li>
                    <input id="PostgreSQL" type="checkbox" name="technic">
                    <label for="PostgreSQL">PostgreSQL</label>
                </li>
            </ul>
        </fieldset>
        <button type="submit">회원가입</button>
    </form>

</body>

</html>
