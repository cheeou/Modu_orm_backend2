        // 1등: 100

        const scores = [88, 97, 45, 68, 75, 89, 100, 90, 75, 88];

        scores.sort((a, b) => {
            return b - a;
        });

        // 등 수
        let rank = 1;
        // 이전 점수값
        let prevScore = scores[0];
        // 같은 점수의 갯수
        let sameRankCount = 0;


        scores.forEach((score, index) => {

            if (index !== 0) {
                // 지금 점수와 이전 점수가 같지 않다면
                if (score !== prevScore) {

                    // 지금까지 누적된 동일 점수 카운트를 뺍니다. 그렇게 함으로써 등수의 증가를 막습니다.
                    rank = index + 1 - sameRankCount;

                    // 현재 점수를 다음 점수와 비교하기위해 저장해 둡니다.
                    prevScore = score;

                    // 누적된 동일 점수의 카운트를 0으로 초기화 합니다.
                    sameRankCount = 0;

                    // 지금 점수와 이전 점수가 같다면
                } else {
                    sameRankCount++;
                }
            }
            console.log(`${rank}등: ${score}`);
        });
