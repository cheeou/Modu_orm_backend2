<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}도서 관리 시스템{% endblock %}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 네비게이션 바 -->
    <!--  nav   네비게이션바 생성 / 대형 화면에서 네비게이션 바 생성 / 밝은 배경색 적용 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- div 컨테이너 - 전체 너비를 사용하는 컨테이너를 생성 -->
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'main' %}">도서 관리 시스템</a>
            <!-- 네비게이션 토글 버튼 모바일 화면에서 토글하는 버튼 생성 -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- 네비게이션 메뉴 아이템  -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'main' %}">홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'books:book_list' %}">도서 목록</a>
                    </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <span class="navbar-text">환영합니다, {{ user.username }}님!</span>
                        </li>
                        <li class="nav-item">
                            <form id="logout-form" action="{% url 'logout' %}" method="post" class="d-inline">
                                {% csrf_token %}
                                <!-- 링크처럼 보이는 버튼을 생성합니다.  -->
                                <button type="submit" class="btn btn-link nav-link" style="padding: 0;">로그아웃</button>
                            </form>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">로그인</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'signup' %}">회원가입</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- 메인 콘텐츠 -->
    <main class="container mt-4">
        {% block content %}
        <!-- 개별 페이지의 내용이 추가됩니다 -->
        {% endblock %}
    </main>

    <!-- 푸터 -->
    <footer class="bg-light text-center py-3 mt-auto">
        <div class="container">
            <span class="text-muted">&copy; 2024 도서 관리 시스템</span>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
